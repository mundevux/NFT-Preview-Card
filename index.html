<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/output.css">
    <title>NFT Preview Card</title>
</head>
<body>
    <main class="font-['Outfit'] bg-Verydarkblue(mainBG) w-screen h-screen flex flex-col justify-center items-center">
        <div class="bg-Verydarkblue(cardBG) w-64 py-2 px-4 rounded-md shadow-lg shadow-Verydarkblue(mainBG)/50">
            <div>
                <a href="#" class="hover:bg-Cyan" ><img src="./images/image-equilibrium.jpg" alt="NFT Image" class="object-cover rounded-md mt-2"></a>
            </div>
            <div class="my-5">
                <h1 class="text-White text-lg font-semibold mb-3">Equilibrium #3449</h1>
                <p class="text-Softblue text-sm">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="flex justify-between h-4 mb-4">
                <p class="text-xs text-Cyan flex"><img src="./images/icon-ethereum.svg" alt="Etherium Image" class="mr-2">0.041ETH</p>
                <p class="text-xs text-Softblue flex"><img src="./images/icon-clock.svg" alt="Icon clock" class="mr-2"> 3 days left</p>
            </div>
            <hr class="text-Softblue mb-3">
            <div class="flex my-2">
                <img src="./images/image-avatar.png" alt="Image Avatar" width="35" class="border-2 rounded-full">
                <p class="text-xs text-White mt-2 ml-3"><span class="text-Softblue">Creation of </span> Jules Wyvern</p>
            </div>
        </div>
        <div class="mt-5 text-center">
            <p class="text-White text-sm">Change by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank" rel="noopener noreferrer" class="text-Softblue">Frontend Mentor</a>. Coded by <a href="https://github.com/mundevux" target="_blank" rel="noopener noreferrer" class="text-Softblue">Mundev.UX</a> ü§ç.</p>
        </div>
    </main>
</body>
</html>
